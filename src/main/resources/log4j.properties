log4j.appender.rollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.rollingFile.File=logs/esep.log
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%d{HH:mm:ss.SSS} | (%F:%L) | %-5p | %t | %c.%M | %m%n
log4j.appender.rollingFile.MaxFileSize=3MB
log4j.appender.rollingFile.MaxBackupIndex=2
log4j.appender.rollingFile.append=true

# add a ConsoleAppender to the logger stdout to write to the console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{HH:mm:ss.SSS} | (%F:%L) | %-5p | %t | %c.%M | %m%n

log4j.rootCategory=INFO, console, rollingFile
